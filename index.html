<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Inter&family=Poppins&family=Titillium+Web&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=Exo+2&family=Inter&family=Poppins&family=Titillium+Web&display=swap'); </style>
        <title>My Survey Form</title>
    </head>

    <body>
        <h1 id="title">My survey form</h1>
        <p id="description">This is my survey form for the freeCodeCamp certification project</p>

        <div class="container">
            <form action="tähänURL tai toinen tieodsto" method="post" id="survey-form">
                <fieldset>
                    <label for="name-label">
                        First name <input id="name" type="text" placeholder="Esko" required/>
                    </label>
                    <label for="last-name">
                        Last name <input id="last-name" type="text" placeholder="Esimerkki" required/>
                    </label>
                    <label for="number-label">
                        Age <input id="number" type="number" placeholder="22" min="15" max="120" required/>
                    </label>
                    <label for="email-label">
                        Email <input id="email" type="email" placeholder="esimerkki@example.com"required/>
                    </label>
                    <label for="password-label">
                        Password <input id="password" type="password" pattern="\w{8,}" placeholder="min. lenght 8" required/>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="select-animal">Which of these animals describes you the best</label>
                    <select id="select-animal" required>
                        <option value="">(choose one)</option>
                        <option value="lion">Lion</option>
                        <option value="snail">Snail</option>
                        <option value="eagle">Eagle</option>
                        <option value="snake">Snake</option>
                        <option value="blue-whale">Blue whale</option>
                    </select>
                    <label for="personality">Select two adjectives that describes your personality the best
                        <input type="checkbox" id="personality" />
                    </label>
                    
                </fieldset>

                <fieldset>
                    <label for="anything-else">Want to describe yourself with few words...</label>
                    <textarea id="anything-else" rows="3" cols="50" placeholder="My favourite food is maksalaatikko..."></textarea>
                </fieldset>
                <input type="submit">
            </form>
        </div>

    </body>
</html>
